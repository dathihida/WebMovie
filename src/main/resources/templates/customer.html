<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
	<script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />


	<link rel="stylesheet" th:href="@{|/css/header.css|}">
	<link rel="stylesheet" th:href="@{|/css/home.css|}">
	<link rel="stylesheet" th:href="@{|/css/details.css|}">
	<link rel="stylesheet" th:href="@{|/css/footer.css|}">
	<link rel="stylesheet" th:href="@{|/css/customer.css|}">


	<title>Customer</title>
</head>

<body ng-app="app" ng-controller="controller">
	<div th:replace="~{/navbar/navbar}"></div>

	<!-- form customer -->

	<div class="container pt-4 px-4">
		<div class="row g-4 d-flex justify-content-center">
			<div class="form1 p-4">
				<h6 class="mb-4">CREATE CUSTOMER</h6>

				<div class="form-floating mb-3">
					<input ng-model="form.id" class="form-control" type="hidden">
					<label for="floatingInput"></label>
				</div>
				<div class="row">

					<div class="form-floating mb-3">
						<input ng-model="form.fullname" class="form-control">
						<label for="floatingInput">Full Name</label>
					</div>
					<div class="form-floating mb-3">
						<input ng-model="form.email" class="form-control">
						<label for="floatingPassword">Email</label>
					</div>

					<div class="form-floating mb-3">
						<input ng-model="form.phonenumber" class="form-control">
						<label for="floatingPassword">Phone number</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" ng-model="form.password" class="form-control">
						<label for="floatingPassword">Password</label>
					</div>

				</div>
				<button ng-click="createCustomer()" type="submit" class="btn btn-primary">Create</button>
				<button ng-click="updateCustomer()" type="submit" class="btn btn-primary">Update</button>
				<button ng-click="delete(form.id)" type="submit" class="btn btn-primary">Delete</button>
				<button ng-click="reset()" type="submit" class="btn btn-primary">Reset</button>
			</div>
		</div>
	</div>

	<!-- table customer -->
	<div class="container list_movie pt-4 px-4">
		<div class="row g-4">
			<div class="col-12 p-0">
				<div class="bg-light px-0 py-4">
					<h5 class="mb-4">List Customer</h5>
					<div class="table-responsive">
						<table style="width: 100%" class="table-bordered border-secondary">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Password</th>
								<th></th>
							</tr>
							<tr ng-repeat="cus in customers">
								<td>{{cus.id}}</td>
								<td>{{cus.fullname}}</td>
								<td>{{cus.email}}</td>
								<td>{{cus.phonenumber}}</td>
								<td>{{cus.password}}</td>
								<td>
									<div class="btn d-flex gap-3 justify-content-center align-items-center">
										<button class="button1" ng-click="edit(cus.id)"><ion-icon
												name="create-outline"></ion-icon></button>
										<button class="button2" ng-click="delete(cus.id)"><ion-icon
												name="trash-outline"></ion-icon></button>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script th:src="@{/js/customer.js}"></script>
</body>

</html>
