<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


	<link rel="stylesheet" th:href="@{|/css/header.css|}">
	<link rel="stylesheet" th:href="@{|/css/home.css|}">
	<link rel="stylesheet" th:href="@{|/css/details.css|}">
	<link rel="stylesheet" th:href="@{|/css/footer.css|}">

	<title>Customer</title>
</head>

<body ng-app="app" ng-controller="controller">
	<div th:replace="~{/navbar/navbar}"></div>

	<!-- form cinema -->



	<div class="container pt-4 px-4">
		<div class="row g-4 d-flex justify-content-center">
			<div class="form1 p-4">
				<h6 class="mb-4">CREATE CINEMA</h6>

				<div class="form-floating mb-3">
					<input ng-model="form.id" class="form-control" type="hidden">
					<label for="floatingInput"></label>
				</div>
				<div class="row">

					<div class="form-floating mb-3">
						<input ng-model="form.name" class="form-control">
						<label for="floatingInput">Name</label>
					</div>
					<div class="form-floating mb-3">
						<input ng-model="form.address" class="form-control">
						<label for="floatingPassword">Address</label>
					</div>
				</div>
				<button ng-click="createCinemas()" type="submit" class="btn btn-primary">Create</button>
				<button ng-click="updateCinema()" type="submit" class="btn btn-primary">Update</button>
				<button ng-click="delete(form.id)" type="submit" class="btn btn-primary">Delete</button>
				<button ng-click="reset()" type="submit" class="btn btn-primary">Reset</button>
			</div>
		</div>
	</div>
	<!-- table customer -->

	<div class="container list_movie pt-4 px-4">
		<div class="row g-4">
			<div class="col-12 p-0">
				<div class="bg-light px-0 py-4">
					<h5 class="mb-4">List Customer</h5>
					<div class="table-responsive">
						<table style="width: 100%" class="table-bordered border-secondary">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Name</th>
								<th scope="col">Address</th>
								<th></th>
							</tr>
							<tr ng-repeat="ci in cinemas">
								<td>{{ci.id}}</td>
								<td>{{ci.name}}</td>
								<td>{{ci.address}}</td>
								<td>
									<div class="btn d-flex gap-3 justify-content-center align-items-center">
										<button class="button1" ng-click="edit(ci.id)"><ion-icon
												name="create-outline"></ion-icon></button>
										<button class="button2" ng-click="delete(ci.id)"><ion-icon
												name="trash-outline"></ion-icon></button>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- js -->
	<script th:src="@{/js/cinema.js}"></script>
</body>

</html>
