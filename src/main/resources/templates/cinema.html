<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
<title>Customer</title>
</head>
<body ng-app ="app" ng-controller = "controller">
	<div th:replace="~{/navbar/navbar}"></div>

	<!-- form customer -->

	<div>
		<h2>RESTful Cinemas - AngularJS</h2>
		<!--form-->
		<div>
			<input ng-model="form.id" type="hidden" />
			<br /> 
			<input ng-model="form.name" placeholder="name" />
			<br /> 
			<input ng-model="form.address" placeholder="address" />
			<br /> 
			<hr />
			<button ng-click="createCinemas()">Create</button>
			<button ng-click="updateCinema()">Update</button>
			<button ng-click="delete(form.id)">Delete</button>
			<button ng-click="reset()">Reset</button>
		</div>
		<!-- table customer -->
		<table style="width: 100%" border="1">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Address</th>
				<th></th>
			</tr>
			<tr ng-repeat="ci in cinemas">
				<td>{{ci.id}}</td>
				<td>{{ci.name}}</td>
				<td>{{ci.address}}</td>
				<td>
					<button ng-click="edit(ci.id)">Edit</button>
					<button ng-click="delete(ci.id)">Del</button>
				</td>
			</tr>
		</table>
	</div>

	<!-- js -->
	<script th:src="@{/js/cinema.js}"></script>
</body>
</html>
