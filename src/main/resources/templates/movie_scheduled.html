<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
<title>Customer</title>
</head>
<body ng-app ="app" ng-controller = "controller">
	<div th:replace="~{/navbar/navbar}"></div>

	<!-- form customer -->

	<div>
		<h2>RESTful movie_scheduled - AngularJS</h2>
		<!--form-->
		<div>
			<input ng-model="form.id" type="hidden" />
			<br /> 
			<label>Movie</label>
			<select ng-model="form.id_MOVIE.id" class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                <option ng-repeat="c in movies" ng-value="c.id">{{c.name}}</option>
            </select>
                         
            <br /> 
            <label>Room-CINEMAS</label>
            <select ng-model="form.id_ROOM.id" class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                <option ng-repeat="c in rooms" ng-value="c.id">{{c.name}}-{{c.id_CINEMAS.name}}</option>
            </select>
            
			<br /> 
			<input ng-model="form.date_START" placeholder="date_START" />
			<br /> 
			<input ng-model="form.date_END" placeholder="date_END" />
			<br /> 
			<input ng-model="form.time_START" placeholder="time_START" />
			<br /> 
			<input ng-model="form.time_END" placeholder="time_END" />
			<br /> 
			<hr />
			<button ng-click="createmovie_scheduled()">Create</button>
			<button ng-click="createmovie_scheduled()">Update</button>
			<button ng-click="delete(form.id)">Delete</button>
			<button ng-click="reset()">Reset</button>
		</div>
		<!-- table customer -->
		<table style="width: 100%" border="1">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Room</th>
				<th>Cinemas</th>
				<th>date_START</th>
				<th>date_END</th>
				<th>time_START</th>
				<th>time_END</th>
				<th></th>
			</tr>
			<tr ng-repeat="ci in movie_scheduleds">
				<td>{{ci.id}}</td>
				<td>{{ci.id_MOVIE.name}}</td>
				<td>{{ci.id_ROOM.name}}</td>
				<td>{{ci.id_ROOM.id_CINEMAS.name}}</td>
				<td>{{ci.date_START}}</td>
				<td>{{ci.date_END}}</td>
				<td>{{ci.time_START}}</td>
				<td>{{ci.time_END}}</td>
				<td>
					<button ng-click="edit(ci.id)">Edit</button>
					<button ng-click="delete(ci.id)">Del</button>
				</td>
			</tr>
		</table>
	</div>

	<!-- js -->
	<script th:src="@{/js/movie_scheduled.js}"></script>
</body>
</html>
