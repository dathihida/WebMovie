<section xmlns:th="http://www.thymeleaf.org">

	<div class="modal modal_register modal-lg fade" id="myModalRegister" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
			<div class="modal-content">
				<div class="modal-header p-2">
					<h3>Register</h3>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="form">
						<div class="d-flex row">
							<div class="col">
								<div class="flex-column">
									<label>Full Name </label>
								</div>
								<div class="inputForm">

									<input type="text" class="input" ng-model="form.fullname"
										placeholder="Enter your fullname">
								</div>
							</div>
							<div class="col">
								<div class="flex-column">
									<label>Phone number </label>
								</div>
								<div class="inputForm">
									<input type="text" class="input" ng-model="form.phonenumber"
										placeholder="Enter your phone number">
								</div>
							</div>
						</div>
						<div class="flex-column">
							<label>Email </label>
						</div>
						<div class="inputForm">
							<input type="text" class="input" ng-model="form.email" placeholder="Enter your Email">
						</div>

						<div class="flex-column">
							<label>Password </label>
						</div>
						<div class="inputForm">
							<input type="password" class="input" ng-model="form.password"
								placeholder="Enter your Password">
						</div>
						<!-- 						<div class="flex-column">
							<label>Repeat Password </label>
						</div>
						<div class="inputForm">
							<input type="password" class="input" placeholder="Please Retype Your Password">
						</div> -->
						<input ng-model="form.id" type="hidden" />
						<!-- <div class="g-recaptcha" data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"></div> -->

						<button class="button-submit" ng-click="createCustomer()">Sign Up</button>
						<p class="p">Don't have an account? <span class="span" data-bs-toggle="modal"
								data-bs-target="#myModalLogin">Sign In</span>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
