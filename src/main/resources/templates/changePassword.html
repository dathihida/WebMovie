<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/fonts/HelvNeue55_W1G.woff2" rel="preload" as="font"
        type="font/woff2" integrity="sha384-R6e0PFLMMV6HBvkQK22ecNfjOzyh89wSndiTC71MuvoaOnhIYgOAGVC0gW0kVN16"
        crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/orange-helvetica.min.css" rel="stylesheet"
        integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" th:href="@{|/css/header.css|}">
    <link rel="stylesheet" th:href="@{|/css/home.css|}">
    <link rel="stylesheet" th:href="@{|/css/details.css|}">
    <link rel="stylesheet" th:href="@{|/css/footer.css|}">


    <title>ChangePassword</title>
</head>

<body ng-app="app" ng-controller="controller">
    <div th:replace="~{/navbar/navbar}"></div>

	<form>
		<div class="form-floating mb-3" >
			<input ng-model="form.id" class="form-control" type="hidden">
			<label for="floatingInput"></label>
		</div>

		<div class="form-floating mb-3" >
			<input ng-model="form.fullname" class="form-control" type="hidden">
			<label for="floatingInput">Full Name</label>
		</div>
		<div class="form-floating mb-3" >
			<input ng-model="form.email" class="form-control" type="hidden">
			<label for="floatingPassword">Email</label>
		</div>

		<div class="form-floating mb-3">
			<input ng-model="form.phonenumber" class="form-control" type="hidden">
			<label for="floatingPassword">Phone number</label>
		</div>
		
		<div class="form-floating mb-3" >
			<input ng-model="form.role" class="form-control" type="hidden">
			<label for="floatingPassword">Role</label>
		</div>
		
		<div class="form-floating mb-3">
			<input type="password" id="password1" class="form-control" ng-model="form.password1">
			<label for="floatingPassword">Password:</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" id="password2" class="form-control" ng-model="form.password2">
			<label for="floatingPassword">Confirm Password:</label>
		</div>
        <button ng-click="changePassword()">changePassword</button>
    </form>

	<script th:src="@{/js/changePassword.js}"></script>
    <script th:src="@{/js/layout/main.js}"></script>
</body>

</html>
