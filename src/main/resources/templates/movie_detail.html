<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css'>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/fonts/HelvNeue55_W1G.woff2" rel="preload" as="font"
        type="font/woff2" integrity="sha384-R6e0PFLMMV6HBvkQK22ecNfjOzyh89wSndiTC71MuvoaOnhIYgOAGVC0gW0kVN16"
        crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/orange-helvetica.min.css" rel="stylesheet"
        integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" th:href="@{|/css/header.css|}">
    <link rel="stylesheet" th:href="@{|/css/home.css|}">
    <link rel="stylesheet" th:href="@{|/css/details.css|}">
    <link rel="stylesheet" th:href="@{|/css/footer.css|}">


    <title>Customer</title>
</head>

<body ng-app="app" ng-controller="controller">
    <div th:replace="~{/navbar/navbar}"></div>

    <div th:replace="~{/page/detail_movie}"></div>

    <!-- <div th:replace="~{/page/comment}"></div> -->




    <section>


        <div class="container comment mt-4">

            <div class="row">
                <div class="col-md-8">
                    <h4>Comments</h4>
                    <div class="d-flex flex-column gap-2 mt-5 mb-4 cmt">
                        <!-- Input cho bình luận -->
                        <input ng-model="content" placeholder="Viết bình luận..." />
                        <div class="btn_cmt">
                            <div sec:authorize="!isAuthenticated()">
                                <!-- Nếu chưa đăng nhập, hiển thị link đăng nhập -->
                                <a th:href="@{/login}">
                                    Hãy đăng nhập để bình luận
                                </a>
                            </div>
                            <div sec:authorize="isAuthenticated()" class="me-0">
                                <!-- Nếu đã đăng nhập, hiển thị nút thêm bình luận -->
                                <button ng-click="addComment()">Bình luận</button>
                            </div>
                        </div>

                    </div>

                    <!-- Hiển thị danh sách bình luận -->
                    <div ng-repeat="com in listComments | limitTo:commentLimit" class="comment-container">
                        <!-- Thông tin của bình luận -->
                        <div class="comment-info">
                            <img th:src="@{|/images/avt.jpg|}" alt="Avatar" class="avatar" />
                            <div class="comment-details">
                                <h6 class="comment-author">{{com.id_CUSTOMER.fullname}}</h6>
                                <small class="comment-time">{{com.time_COMMENT}}</small>
                            </div>
                        </div>

                        <!-- Nội dung bình luận -->
                        <div class="comment-content">{{com.content}}</div>

                        <!-- Phần trả lời bình luận -->
                        <div class="comment-reply d-flex align-items-center gap-2">
                            <input ng-model="contentChilren" placeholder="Trả lời bình luận..." />
                            <div sec:authorize="!isAuthenticated()">
                                <!-- Nếu chưa đăng nhập, hiển thị link đăng nhập -->
                                <a th:href="@{/login}">
                                    Hãy đăng nhập để trả lời
                                </a>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                                <!-- Nếu đã đăng nhập, hiển thị nút thêm bình luận con -->
                                <button ng-click="addCommentChildren(com.id, contentChilren)">Trả lời</button>
                            </div>
                        </div>
                    </div>
                    <div class="showcmt">
                        <button ng-click="showMoreComments()">
                            Show more
                        </button>
                    </div>
                </div>
                <div class="col-md-4">

                </div>

            </div>
        </div>
    </section>





    <div hidden>
        <div>
            <!-- input cha -->
            <input ng-model="content" placeholder="content" />
            <br />
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">
                    Hay dang nhap rui comment
                </a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <button ng-click="addComment()">Add</button>
            </div>
        </div>

        <ul ng-repeat="com in listComments">
            <li>{{com.id_CUSTOMER.fullname}}</li>
            <li>{{com.content}}</li>
            <li>{{com.time_COMMENT}}</li>
            <li>
                <!-- input con -->
                <input ng-model="contentChilren" placeholder="content" />
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">
                        Hay dang nhap rui tra loi tuong tac
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <button ng-click="addCommentChildren(com.id, contentChilren)">Add</button>
                </div>
            </li>
        </ul>

    </div>

    <div th:replace="~{/navbar/_topphim}"></div>

    <div th:replace="~{/navbar/_footer}"></div>


    <!-- js -->


    <!-- <script th:src="@{/js/movie_detail.js}"></script> -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-websocket/2.0.1/angular-websocket.js"></script>
    <script type="text/javascript" src="https://unpkg.com/angular-websocket@2.0.1/dist/angular-websocket.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/movie_scheduled_detail.js}"></script>
    <script th:src="@{/js/layout/main.js}"></script>
</body>

</html>
